name: bridge_role_01
from_domain: 27   # 내 차
to_domain: 100    # 관제탑

topics:
  # ====================================================================
  # 핵심: 관제탑(100) -> 내 차(27)로 데이터 가져오기 + 이름 바꾸기(Remap)
  # ====================================================================

  # 1. 위치 정보 (Ego_pose)
  # 관제탑은 "/CAV_27"로 쏘지만, 내 코드는 "/CAV_01"을 원함
  /CAV_27/Ego_pose:
    type: geometry_msgs/msg/PoseStamped
    from_domain: 100    # 관제탑에서 가져옴
    to_domain: 27       # 내 차로 보냄
    remap: /CAV_01/Ego_pose  # <--- [핵심] 27번 딱지를 01번으로 바꿔치기!

  # 2. 정지 명령 (cmd_stop)
  # 관제탑은 27번 차를 멈추라고 "/CAV_27/cmd_stop"을 쏨
  /CAV_27/cmd_stop:
    type: std_msgs/msg/Bool
    from_domain: 100
    to_domain: 27
    remap: /CAV_01/cmd_stop  # 내 코드는 01번 명령을 기다리므로 바꿈

  # 3. 경로 변경 명령 (change_waypoint)
  /CAV_27/change_waypoint:
    type: std_msgs/msg/Bool
    from_domain: 100
    to_domain: 27
    remap: /CAV_01/change_waypoint

  # 4. 주변 차량 속도 (hv_vel)
  /CAV_27/hv_vel:
    type: std_msgs/msg/Float32
    from_domain: 100
    to_domain: 27
    remap: /CAV_01/hv_vel

  # 5. 회전교차로 여부 (is_roundabout)
  /CAV_27/is_roundabout:
    type: std_msgs/msg/Bool
    from_domain: 100
    to_domain: 27
    remap: /CAV_01/is_roundabout