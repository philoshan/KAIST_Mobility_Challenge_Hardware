name: bridge_role_01
from_domain: 27   # 내 차량 (Source)
to_domain: 100    # 관제탑 (Dest)

topics:
  # 1. 차량 -> 관제탑 (정방향: 27 -> 100)
  # 내 위치를 관제탑에 알려줌 (수정 불필요, 아주 좋음)
  /CAV_01/Ego_pose:
    type: geometry_msgs/msg/PoseStamped
  
  # =======================================================
  # [수정됨] 2. 관제탑 -> 차량 (역방향: 100 -> 27)
  # 아래 토픽들은 모두 관제탑이 명령을 내리는 것이므로
  # from/to를 뒤집어야 합니다.
  # =======================================================

  # [오류 수정 구간] 기존에는 이 설정이 위(정방향)에 있어서 명령이 안 들어왔음
  /CAV_01/change_waypoint:
    type: std_msgs/msg/Bool
    from_domain: 100
    to_domain: 27

  /CAV_01/cmd_stop:
    type: std_msgs/msg/Bool
    from_domain: 100
    to_domain: 27

  /CAV_01/hv_vel:
    type: std_msgs/msg/Float32
    from_domain: 100
    to_domain: 27

  /CAV_01/is_roundabout:
    type: std_msgs/msg/Bool
    from_domain: 100
    to_domain: 27